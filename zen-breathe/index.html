<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Your Moment of Zen</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="main" role="main">
      <h1>Your Moment of Zen</h1>
      <p>Stressed? Anxious? Just need to slow down for a minute and breathe?</p>
      <p>
        Click the button and breathe along with the animation. Breathe in when
        you see a number, breathe out when you see the word "relax."
      </p>
      <button id="animateButton">Start Whenever You're Ready</button>
      <div class="container">
        <div id="circle" class="circle">relax</div>
      </div>
      <p id="endMessage"></p>
    </div>
    <script src="/script.js" defer></script>
    <div
      class="glitchButton"
      style="position: fixed; top: 20px; right: 20px"
    ></div>
    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
